<ion-header>
  <ion-toolbar>
    <ion-title>Formulario de reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Complete sus datos para la reserva</ion-card-title>
      <ion-card-subtitle>Verfique sus datos personales</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="floating">Nombre a Cargo</ion-label>
          <ion-input placeholder="Ingrese su nombre completo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Número de Personas</ion-label>
          <ion-input type="number" placeholder="00"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email de Contacto</ion-label>
          <ion-input type="email" placeholder="pinto@ejemplo.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono de Contacto</ion-label>
          <ion-input type="tel" placeholder="888-888-8888"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Fecha y Hora</ion-label>
          <ion-datetime presentation="date-time" prefer-wheel="true"></ion-datetime>
        </ion-item>
      </ion-list>

      <ion-button (click)="mensaje()" expand="full" style="--background: #dc143c;">Confirmar Reserva</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
